name: Deploy site on Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        cd apod
        touch .env
        echo REACT_APP_NASA_KEY=${{ secrets.REACT_APP_NASA_KEY }} >> .env
        npm install
        npm run-script build
      env:
        REACT_APP_APIKey: ${{ secrets.REACT_APP_NASA_KEY }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
